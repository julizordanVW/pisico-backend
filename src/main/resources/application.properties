spring.application.name=pisico-backend

server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:postgresql://localhost:5433/pisico-backend
spring.datasource.username=pisico-backend
spring.datasource.password=pisico-backend
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jooq.sql-dialect=POSTGRES

spring.flyway.enabled=true
spring.flyway.default-schema=public
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://localhost:5433/pisico-backend
spring.flyway.user=pisico-backend
spring.flyway.password=pisico-backend

# Configuración para MailHog (SMTP)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Configuración para Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

logging.level.org.jooq=WARN
logging.level.org.jooq.tools.JooqLogger=ERROR

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

#esto pa borrar
app.email.logo-url=http://localhost:8080/pisico-logo.jpg

