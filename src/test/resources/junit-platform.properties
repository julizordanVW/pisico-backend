# Configuración para ejecución secuencial de tests de integración
junit.jupiter.execution.parallel.enabled=false
junit.jupiter.execution.parallel.mode.default=same_thread

# Configuración de timeout para tests
junit.jupiter.execution.timeout.default=120s
junit.jupiter.execution.timeout.testmethod.default=60s

# Orden de ejecución de clases de test
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$ClassName